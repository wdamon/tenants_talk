      <div class="container" style="max-width:100%">
        <div class="jumbotron">
          <h1>Find an Advocate</h1>
            <div class="row">
            <div id="mapid" style="height:80%">
              <script>
              //initialize map
              var m  = L.map('mapid').setView([49.251624, -123.081344], 11);

              var mopt = {
                  url:'https://api.tiles.mapbox.com/v4/wdamon.1c70m0jc/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoid2RhbW9uIiwiYSI6InFVV1VLMFUifQ.2Zx0T9w01EK6E-v76-z85Q',
                  options: {attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>, Icons: Font Awesome by Dave Gandy - http://fontawesome.io, Search Box: Antoine Riche - https://github.com/naomap/leaflet-fusesearch'}
                };

              var mq=L.tileLayer(mopt.url,mopt.options);

              mq.addTo(m);
              //organize layers
              var layers = {},
                  masterLayer = L.layerGroup();

            var genGroup = L.featureGroup();
              masterLayer.addLayer(genGroup);
              var womGroup = L.featureGroup();
              masterLayer.addLayer(womGroup);
              var disGroup = L.featureGroup();
              masterLayer.addLayer(disGroup);
              var jewGroup = L.featureGroup();
              masterLayer.addLayer(jewGroup);
              var refGroup = L.featureGroup();
              masterLayer.addLayer(refGroup);
              var walGroup = L.featureGroup();
              masterLayer.addLayer(walGroup);
              var hivGroup = L.featureGroup();
              masterLayer.addLayer(hivGroup);

              var baseMaps = {
                "Basemap": mq
              };

              var overlayMaps = {
                "General" : genGroup,
                "Womens": womGroup,
                "Disability": disGroup,
                "HIV/AIDS": othGroup,
                "Jewish": jewGroup,
                "Immigrant/Refugee":refGroup,
                "Walk-ins":walGroup
              };
              L.control.layers(baseMaps, overlayMaps, {hideSingleBase: 'true', position: 'bottomright'}).addTo(m);

              masterLayer.addTo(m);

            var searchCtrl = L.control.fuseSearch();
            searchCtrl.addTo(m);

              var geojsonPointLayer = {{ arb_serialized|safe }};

              var evcIcon = L.AwesomeMarkers.icon({
                  icon: 'home',
                  prefix: 'fa',
                  markerColor: 'red',
                  iconColor: 'white',
                  riseOnHover: 'True'

                });
              var secIcon = L.AwesomeMarkers.icon({
                    icon: 'usd',
                    prefix: 'fa',
                    markerColor: 'white',
                    iconColor: 'green',
                    riseOnHover: 'True'
                });
              var repIcon = L.AwesomeMarkers.icon({
                    icon: 'hammer',
                    prefix: 'ion',
                    markerColor: 'black',
                    iconColor: 'white',
                    riseOnHover: 'True'
                });
              var othIcon = L.AwesomeMarkers.icon({
                    icon: 'question-circle-o',
                    prefix: 'fa',
                    markerColor: 'blue',
                    iconColor: 'white',
                    riseOnHover: 'True'
                });
              function getMarker(f, evc) {
                if (f === 'EVC') {
                    return {icon: evcIcon,
                            title: "\""+evc.slice(0,25)+"...\""}
                } else if (f === 'SEC') {
                    return {icon: secIcon,
                            title: "\""+evc.slice(0,25)+"...\""}
                } else if (f === 'REP') {
                    return {icon: repIcon,
                            title: "\""+evc.slice(0,25)+"...\""}
                } else
                    return {icon: othIcon,
                            title: "\""+evc.slice(0,25)+"...\""}
                }
              var popup = L.DomUtil.create('div', 'tiny-popup', m.getContainer());


              var geojsonPointLayerJSON = new L.geoJson(geojsonPointLayer, {
                pointToLayer: function(feature, latlng) {
                  if (feature.properties.category === "general") {
                    var marker = L.marker(latlng).bindPopup("Category: Name" + feature.properties.name + "<br>Address: "+ feature.properties.address +"<br>Phone: " +feature.properties.phone);
                    feature.layer = marker;
                    genGroup.addLayer(marker);
                  }  else if (feature.properties.category === "women") {
                    var marker = L.marker(latlng).bindPopup("Category: Name" + feature.properties.name + "<br>Address: "+ feature.properties.address +"<br>Phone: " +feature.properties.phone);
                    feature.layer = marker;
                    womGroup.addLayer(marker);
                    } else if (feature.properties.category === "HIV/AIDS") {
                    var marker = L.marker(latlng).bindPopup("Category: Name" + feature.properties.name + "<br>Address: "+ feature.properties.address +"<br>Phone: " +feature.properties.phone);
                    feature.layer = marker;
                    hivGroup.addLayer(marker);
                  } else if (feature.properties.category === "disability") {
                    var marker = L.marker(latlng).bindPopup("Category: Name" + feature.properties.name + "<br>Address: "+ feature.properties.address +"<br>Phone: " +feature.properties.phone);
                    feature.layer = marker;
                    disGroup.addLayer(marker);
                  } else if (feature.properties.category === "jewish") {
                    var marker = L.marker(latlng).bindPopup("Category: Name" + feature.properties.name + "<br>Address: "+ feature.properties.address +"<br>Phone: " +feature.properties.phone);
                    feature.layer = marker;
                    jewGroup.addLayer(marker);
                  } else if (feature.properties.category === "immigrant/refugees") {
                    var marker = L.marker(latlng).bindPopup("Category: Name" + feature.properties.name + "<br>Address: "+ feature.properties.address +"<br>Phone: " +feature.properties.phone);
                    feature.layer = marker;
                    refGroup.addLayer(marker);
              },
            });


            searchCtrl.indexFeatures(geojsonPointLayer, ['name', 'address', 'phone']);


              </script>

            </div>
          </div>

</div>
